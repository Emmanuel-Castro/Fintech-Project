<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sign_Up_Process.css">
  </head>
  <body>

    <h1>Sign Up</h1>

    <form action="index.html">

      <h2>Create an Account</h2>

      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>

      <select class="phoneSelector" id="phoneCode" required>
        <option id="us">(+1) United States</option>
        <option id="ca">(+1) Canada</option>
        <option id="do">(+1-809) Dominican Republic</option>
        <option id="mx">(+52) Mexico</option>
        <option id="br">(+55) Brazil</option>
        <option id="ar">(+54) Argentina</option>
        <option id="cl">(+56) Chile</option>
        <option id="co">(+57) Colombia</option>
        <option id="pe">(+51) Peru</option>
        <option id="pa">(+507) Panama</option>
      </select>

      <select class="accountSelector" id="currencyAccount" required>
        <option id="DOP">Dominican Peso</option>
        <option id="USD">US Dollar</option>
        <option id="EUR">Euro</option>
      </select>

      <!-- BUTTONS -->
      <div class="btnCont">
        <input type="button" id="btn" value="Send" class="button">
        <input type="reset" value="Reset" class="reset">
      </div>

    </form>

  </body>

  <script type="text/javascript" src="Sign_Up_Process.js"></script>
</html>
